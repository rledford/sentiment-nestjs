name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint / Build / Test
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm i -g pnpm@v9.7.0
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test:cov

